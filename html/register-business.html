    <link rel="stylesheet" href="../css/style.css">

        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        defer></script>

    <title>RainCheck</title>
</head>

<body>
    <div id="background"></div>
    <section id="register-personal">
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <a class="navbar-brand" href="mainpage.html"> <img src="../img/icon.png" width="31,83" height="24,92"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <form class="searchBar-blue form-inline mr-auto my-2 my-lg-0">
                    <input class="form-control" type="search" placeholder="Search...">
                    <button class="btn form-control" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="./mainpage.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./faqs.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="login container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills">
                                <li id="personalBtn" class="nav-item col ">
                                    <a class="nav-link" href="./register.html">Personal</a>
                                </li>
                                <li id="businessBtn" class="nav-item col">
                                    <a class="nav-link active" href="./register-business.html">Business</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <form class="form-register">
                                <div id="loginlogo"><img src="../img/icon.png"></div>
                                <div class="form-label-group">
                                    <input type="text" id="inputName" class="form-control" placeholder="Name" required
                                        autofocus>
                                    <label for="inputName">Name</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" id="inputUserName" class="form-control" placeholder="Username"
                                        required autofocus>
                                    <label for="inputUserName">Username</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <span id="register-link">Already have an account?<a id="registerbtn"
                                        href="./login.html">Log in</a></span>
                                <button id="loginbtn" class="btn btn-lg btn-primary btn-block"
                                    type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
